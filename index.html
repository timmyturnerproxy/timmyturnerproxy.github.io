<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stash Server</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 40px;
      letter-spacing: -0.5px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 300px;
    }

    a {
      display: block;
      background: #007aff;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    a:hover {
      background: #368dff;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <h1>Welcome to Stash Server</h1>

  <div class="button-container">
    <a href="#">Jellyfin</a>
    <a href="#">Photos and Videos</a>
    <a href="#">Admin</a>
  </div>

</body>
</html>
